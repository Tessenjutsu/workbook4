<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="container mt-4">
      <div class="card p-4" style="width: 18rem">
        <form>
          <label for="games" class="form-label">Games</label>
          <select class="form-select" id="games">
            <option value="">Select. . .</option>
            <option value="1">Forza Horizon</option>
            <option value="2">Metal Gear Solid IV</option>
            <option value="3">Street Fighter 6</option>
          </select>
        </form>
      </div>
    </main>
    <script>
      "use strict";

      let games = document.getElementById(games);

      let option1 = document.createElement("option");
      option1.value = "1";
      option1.innerText = "Forza Horizon";
      games.appendChild(option1);

      let option2 = document.createElement("option");
      option2.value = "2";
      option2.innerText = "Metal Gear Solid IV";
      games.appendChild(option2);

      let option3 = document.createElement("option");
      option3.value = "3";
      option3.innerText = "Street Fighter 6";
      games.appendChild(option3);
    </script>
  </body>
</html>
